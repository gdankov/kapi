---
apiVersion: v1
kind: Service
metadata:
  name: api-bridge
  namespace: kapini
spec:
  ports:
    - port: 8080
      protocol: TCP
  selector:
    name: apidge
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: apidge
  labels:
    name: apidge
  namespace: kapini
spec:
  replicas: 1
  selector:
    matchLabels:
      name: apidge
  template:
    metadata:
      labels:
        name: apidge
    spec:
      serviceAccountName: kapi-eirini-admin
      containers:
      - name: bridge
        image: eirini/api-bridge
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
